<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: violet;
        }

        body {
            position: relative;
        }
    </style>
</head>

<body>
    <span style="left:10;top:10"></span>
</body>
<script>
    window.addEventListener('keydown', function (e) {
        var span = document.querySelector('span')
        if (e.code == 'ArrowUp') {
            var top = parseInt(span.style.top)
            top--
            span.style.top = top
            console.log(span.style.top)
        }
        if (e.code == 'ArrowDown') {
            var down = parseInt(span.style.top)
            down++
            span.style.top = down
            console.log(span.style.top)
        }
        if (e.code == 'ArrowRight') {
            var right = parseInt(span.style.left)
            right++
            span.style.left = right
            console.log(span.style.left)
        }
        if (e.code == 'ArrowLeft') {
            var left = parseInt(span.style.left)
            left--
            span.style.left = left
            console.log(span.style.right)
        }
    })



</script>

</html>

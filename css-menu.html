<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{

  box-shadow: inset 0 0 1px red;
}
    *{
      font-size: 0px;
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      list-style: none;
    }

    ul,li{
      font-size: 16px;
    }
    .main-menu ul{
      display: none;
      position: absolute;
    }
    .main-menu>li:hover>ul{
      display: block;
    }
    li:hover > ul{
      display: block;
    }
    ul ul ul{
      left: 100%;
      top: 50%;
    }

  </style>
</head>
<body>
  <ul class="main-menu">
    <li>文件
      <ul>
        <li>新建文件
        </li>
        <li>保存
          <ul>
            <li>111</li>
            <li>222</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>

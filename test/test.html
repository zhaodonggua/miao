<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    .slider {
      width: 300px;
      height: 200px;
      position: relative;
      input {
        display: none;
        &:nth-child(1):checked ~ .slides .slide:nth-child(1) img,
        &:nth-child(2):checked ~ .slides .slide:nth-child(2) img,
        &:nth-child(3):checked ~ .slides .slide:nth-child(3) img,
        &:nth-child(4):checked ~ .slides .slide:nth-child(4) img{
         opacity: 1;
        }
        &:nth-child(1):checked ~ .indicators .label:nth-child(1),
        &:nth-child(2):checked ~ .indicators .label:nth-child(2),
        &:nth-child(3):checked ~ .indicators .label:nth-child(3),
        &:nth-child(4):checked ~ .indicators .label:nth-child(4){
          background-color: white;
        }
        &:nth-child(1):checked ~ .slides .slide:nth-child(1) label,
        &:nth-child(2):checked ~ .slides .slide:nth-child(2) label,
        &:nth-child(3):checked ~ .slides .slide:nth-child(3) label,
        &:nth-child(4):checked ~ .slides .slide:nth-child(4) label{
         z-index: 5 ;
         display: block;
        }
      }



      .slides {
        width: 100%;
        height: 100%;
        .slide {
          height: 100%;
          width: 100%;
          position: absolute;
          label {
            position: absolute;
            line-height: 70px;
            top:0;
            bottom:0;
            margin: auto;
            height: 70px;
            display: none;
            &:first-child {
              left: 0;
            }

            &:nth-child(2) {
              right: 0;
            }
          }

          img {
            width: 100%;
            height: 100%;
            opacity: 0;
          }

        }
      }
      .indicators{
        position: absolute;
        bottom: 0px;
        right: 0px;
        label{
          width: 5px;
          height:5px;
          border:2px solid;
          display:inline-block;
          border-radius:999px;
          cursor: pointer;
          &:hover{
            background-color: white;

          }
        }
      }

    }
  </style>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider1" id="i1">
    <input type="radio" name="slider1" id="i2">
    <input type="radio" name="slider1" id="i3">
    <input type="radio" name="slider1" id="i4">
    <div class="slides">
      <!-- 每一个画面包括一个图片和两个按钮 -->
      <div class="slide">
        <label for="i4">prev</label>
        <label for="i2">next</label>
        <img src="https://www.bmw.com.cn/content/dam/bmw/marketCN/bmw_com_cn/model_card/2_series_coupe_2021.png" alt="">
      </div>
      <div class="slide">
        <label for="i1">prev</label>
        <label for="i3">next</label>
        <img src="https://www.bmw.com.cn/content/dam/bmw/marketCN/bmw_com_cn/model_card/2_series_convertible.png"
          alt="">
      </div>
      <div class="slide">
        <label for="i2">prev</label>
        <label for="i4">next</label>
        <img src="https://www.bmw.com.cn/content/dam/bmw/marketCN/bmw_com_cn/model_card/2_series_gran_coupe.png" alt="">
      </div>
      <div class="slide">
        <label for="i3">prev</label>
        <label for="i1">next</label>
        <img src="https://www.bmw.com.cn/content/dam/bmw/marketCN/bmw_com_cn/model_card/2_series_gran_tourer.png"
          alt="">
      </div>
    </div>
    <div class="indicators">
      <label for="i1"></label>
      <label for="i2"></label>
      <label for="i3"></label>
      <label for="i4"></label>
    </div>
  </div>

</body>
<script src="less.min.js"></script>

</html>

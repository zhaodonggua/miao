<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      list-style: none;
    }

    .menu>li {
      display: inline-block;
      vertical-align: top;
    }

    .menu ul {
      display: none;/
      position: absolute;

        ul {
          position: absolute;
          left: 100%;
          top: 0;
        }
    }



    li:hover>ul {
      display: block;
    }
  </style>
</head>

<body>
  <ul class="menu">
    <li>文件
      <ul>
        <li>新建文件
          <ul>
            <li>111111111111</li>
            <li>222222222222</li>
            <li>333333333333</li>
          </ul>
        </li>
        <li>打开文件</li>
        <li>最近文件</li>
      </ul>
    </li>
    <li>编辑
      <ul>
        <li>撤销</li>
        <li>恢复</li>
        <li>查找
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>选择
      <ul>
        <li>全选
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
        <li>放大</li>
        <li>缩小</li>
      </ul>
    </li>
  </ul>

</body>
<script src="less.min.js"></script>

</html>

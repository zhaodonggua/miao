<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
div{
  height: 200px;
  background-color: red;
  width: 200px;
  /* 3秒时间慢慢变化 */
  /* 等待1s再变 */
  /*-1s 意思是到1S位置再动*/
  /*linear匀速*/
  transition: width 3s steps(3,start);
}
div:hover{
  width: 300px;
  height:300px;
}
  </style>
</head>
<body>
  <div>

</div>
</body>

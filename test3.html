<span style="left:10 px; top: 10px;">Cat</span>

<script>
    let cat = document.querySelector('span')

    let lastTime = null
    let angle = 0
    function animate(time) {
        if (lastTime !== null) {
            angle += (time - lastTime) * 0.001
        }
        lastTime = time
        let x = Math.cos(angle) * 100 + 20
        let y = Math.sin(angle) * 100 + 200
        cat.style.top = y + 'px'
        cat.style.left = x + 'px'
        requestAnimationFrame(animate)
    }



</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(40, 50, 'black')
  for (let i = 0; i <= 500; i++) {
    dot(i, 42, 'black')
  }
  for (let i = 0; i <= 500; i++) {
    if (i % 2 == 0) {
      dot(i, 46, 'black')
    }
  }
  for (let i = 0; i <= 500; i++) {
    if (i % 4 == 0 || i % 4 == 1) {
      dot(i, 54, 'black')
    }
  }
  for (let i = 0; i <= 500; i++) {
    if (i % 5 == 0 || i % 5 == 1 || i % 5 == 2) {
      dot(i, 58, 'black')
    }
  }
  //45度斜线
  for (let x = 0; x < 500; x++) {
    for (let y = 0; y < 500; y++) {
      if (x == y) dot(x, y, 'black')
    }
  }
  //30度斜线
  for (let x = 0; x < 500; x++) {
    var y = Math.sqrt(3) * x
    if (y <= 400) dot(x, y, 'black');
  }
  //宽500 高400
  //画一条跨越画布左上角和右下角的对角线
  for (let x = 0; x < 500; x++) {
    var y = 0.8 * x
    if (y <= 400) dot(x, y, 'black');
  }
  //画一个空心矩形
  for (let x = 200; x <= 300; x++) {
    for (let y = 200; y <= 300; y++) {
      if (y == 200 || y == 300) dot(x, y, 'blue');
      if (x == 200 || x == 300) dot(x, y, 'blue');
    }
  }
  //实心矩形
  for (let x = 100; x <= 200; x++) {
    for (let y = 100; y <= 200; y++) {
      if (y >= 100 || y <= 200) dot(x, y, 'blue');
      if (x >= 100 || x <= 200) dot(x, y, 'blue');
    }
  }
  //  * 画两个个空心的圆，居中：
  //       * 一个半径为50像素
  //     * 一个半径为200像素
  for (let i = 0; i <= 360; i++) {
    var x = 200 + 50 * Math.cos(i * 3.14 / 180)
    var y = 200 + 50 * Math.sin(i * 3.14 / 180)
    dot(x, y)
  }

  //实心圆






</script>

</html>

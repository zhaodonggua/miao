    function factorial(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            var num = 1;
            for (var j = 1; j <= i; j++) {
                num = num * j
            }
            sum += num
        }
        return sum;
    }

<script>
    function qiao7(n) {
        if (n % 7 == 0) return true;
        while (n > 0) {
            var digit = n % 10;
            if (digit == 7) return true;
            n = (n - digit) / 10
        }
        return false;

<script>
    // 输入年份与月份，输出这个月的第一天是周几（视具体设定，周一可以用1或0表示）

    // 判断是否是闰年
    function isLeapYear(n) {
        if (n % 400 == 0) {
            return true
        }
        if (n % 100 == 0) {
            return false
        }
        if (n % 4 == 0) {
            return true
        }
        return false
    }

    // 获取某年某月有多少天
    function getMonthDay(year, month) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31
            case 2:
                if (isLeapYear(year)) {
                    return 29
                } else {
                    return 28
                }
            default:
                return 30
        }
    }

    function weekday(year, month) {
        //判断年
        let y = year - 1
        let day = (y) * 365 + Math.floor((y) / 4) + Math.floor((y) / 100) + Math.floor((y) / 400)
        // 一个公式替代下面的循环，最多只跑11次

        /* let day = 0
        for (let y = 1; y < year; y++) {
          if (isLeapYear(y)) {
            day += 366
          } else {
            day += 365
          }
        } */

        //判断月
        for (let m = 0; m < month; m++) {
            day += getMonthDay(year, m)
        }

        // 公元1年1月1日是星期六
        day = (day + 1) % 7
        return day
    }
</script>

<script>
    function quicksort(ary) {
        if (ary.length < 2) return ary;
        let pivot = ary[0]
        //  let randomIndex = Math.floor(Math.random() * ary.length)
        //  let pivot = ary[randomIndex]
        let left = []
        let right = []
        let mid = []
        for (let i = 0; i < ary.length; i++) {
            if (ary[i] < pivot) left.push(ary[i]);
            else if (ary[i] > pivot) {
                right.push(ary[i])
            } else {
                mid.push(ary[i])
            }
        }
        left = quicksort(left)
        right = quicksort(right)
        return [...left, ...mid, ...right]
    }


</script>
<script>
    function quickSort(ary, L = 0, R = ary.length - 1) {
        if (L >= R) return;
        let left = L
        let right = R
        let pivot = ary[left]
        while (left < right) {
            while (left < right && ary[right] >= pivot) {
                right--
            }
            if (left < right) {
                ary[left] = ary[right]
            }
            while (left < right && ary[left] <= pivot) {
                left++
            }
            if (left < right) {
                ary[right] = ary[left]
            }
            if (left >= right) {
                ary[left] = pivot
            }

        }
        quickSort(ary, L, right - 1)
        quickSort(ary, right + 1, R)



    }



</script>
<script>
    function quickSort(nums, L = 0, R = nums.length - 1) {
        if (L >= R) return;
        let left = L
        let right = R
        let pivot = nums[left]
        while (left < right) {
            while (left < right && nums[right] >= pivot) {
                right--
            }
            if (left < right) {
                nums[left] = nums[right]
            }
            while (left < right && nums[left] <= pivot) {
                left++
            }
            if (left < right) {
                nums[right] = nums[left]
            }
            if (left >= right) {
                nums[left] = pivot
            }

        }
        quickSort(nums, L, left - 1)
        quickSort(nums, left + 1, R)
    }
</script>

<script>

    function flattenDepth(array, depth = 1, res = []) {
        for (let i = 0; i < array.length; i++) {
            if (Array.isArray(array[i])) {
                //当depth为0时，直接将数组导入res
                if (depth <= 0) {
                    res.push(array[i])
                    continue
                }
                //当depth大于0时，递归
                flattenDepth(array[i], depth - 1, res)

                //当走到最后一个数时,depth--
                if (i == array.length - 1) {
                    depth--
                }
            }
            else {
                res.push(array[i]);
            }
        }
        return res;


    }

    flattenDepth([1, [2, [3, [4]], 5], [1, [2], [3], 4]], 2);

</script>

<script>
    function flattenDepth(array, n = 1) {
        let res = []
        if (n == 0) return array;
        for (let i = 0; i < array.length; i++) {
            if (Array.isArray(array[i])) {
                let temp = flattenDepth(array[i], n - 1)
                for (let j = 0; j < temp.length; j++) {
                    res.push(temp[j])
                }
            }
            else {
                res.push(array[i])
            }

        }

        return res;



    }

    flattenDepth([1, [2, [3, [4]], 5], [1, [2], [3], 4]], 2);
</script>

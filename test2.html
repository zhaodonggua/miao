<script>
    debugger
    var c = prompt()
    console.log(factorial(c))

    function factorial(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            var num = 1;
            for (var j = 1; j <= i; j++) {
                num = num * j
            }
            sum += num
        }
        return sum;
    }
</script>

<script>
    function qiao7(n) {
        if (n % 7 == 0) return true;
        while (n > 0) {
            var digit = n % 10;
            if (digit == 7) return true;
            n = (n - digit) / 10
        }
        return false;

    }
</script>
<script>
    function fibb(n) {
        var n1 = 1
        var n2 = 1
        var num = 0
        for (var i = 0; i < n; i++) {
            num = n1 + n2
            n1 = n2
            n2 = num
        }
        return num;
    }

<script>
    // 输入年份与月份，输出这个月的第一天是周几（视具体设定，周一可以用1或0表示）

    // 判断是否是闰年
    function isLeapYear(n) {
        if (n % 400 == 0) {
            return true
        }
        if (n % 100 == 0) {
            return false
        }
        if (n % 4 == 0) {
            return true
        }
        return false
    }

    // 获取某年某月有多少天
    function getMonthDay(year, month) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31
            case 2:
                if (isLeapYear(year)) {
                    return 29
                } else {
                    return 28
                }
            default:
                return 30
        }
    }

    function weekday(year, month) {
        //判断年
        let y = year - 1
        let day = (y) * 365 + Math.floor((y) / 4) + Math.floor((y) / 100) + Math.floor((y) / 400)
        // 一个公式替代下面的循环，最多只跑11次

        /* let day = 0
        for (let y = 1; y < year; y++) {
          if (isLeapYear(y)) {
            day += 366
          } else {
            day += 365
          }
        } */

        //判断月
        for (let m = 0; m < month; m++) {
            day += getMonthDay(year, m)
        }

        // 公元1年1月1日是星期六
        day = (day + 1) % 7
        return day
    }
</script>

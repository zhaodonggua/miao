<script id="ch0103/07">
    var x = prompt("please input x") - 0;

    var d = prompt("please input d") - 0;

    console.log((a * x ** 3 + b * x ** 2 + c * x + d).toFixed(7));
</script>

</script>
<script id="ch0103/09">
    var r = prompt("please input r") - 0;
    prompt((2 * r).toFixed(4) + "   " + (2 * 3.14159 * r).toFixed(4) + "   " + (3.14159 * r ** 2).toFixed(4));
    console.log((2 * r).toFixed(4));
    console.log((2 * 3.14159 * r).toFixed(4));
    console.log((3.14159 * r ** 2).toFixed(4));

</script>

<script id="ch0103/14">

</script>

</script>
<script id="ch0103/16">
    var x1 = prompt("x1:");
    var y1 = prompt("y1:");
    var x2 = prompt("x2:");
    var y2 = prompt("y2:");
    prompt(Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2).toFixed(3));
    console.log(Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2).toFixed(3));
</script>
<script id="ch0103/17">
    var x1 = prompt("x1:") - 0;
    var y1 = prompt("y1:") - 0;
    var x2 = prompt("x2:") - 0;
    var y2 = prompt("y2:") - 0;
    var x3 = prompt("x3:") - 0;
    var y3 = prompt("y3:") - 0;
    var L1 = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    var L2 = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2);
    prompt((0.5 * L1 * L2).toFixed(2));
    console.log((0.5 * L1 * L2).toFixed(2));
</script>
<script id="ch0103/18">
    var a1 = prompt("a1:") - 0;
    var a2 = prompt("a2:") - 0;
    var n = prompt("n:") - 0;
    var distance = a2 - a1;
    prompt(a1 + (n - 1) * distance);
    console.log(a1 + (n - 1) * distance);
</script>

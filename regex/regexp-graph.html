  //var str = '[a-d\\d]\\d\\n\\w\\S(foo|bar)(?:foo)|((?<=foo)|(?<!foo)(?<name>...))'
  var str = '123|456'
  var i = 0

  function parseOnePart() {
    if (str[i] == '[') {
      return parseCharacterClass()
    }
    if (str[i] == '(') {
      return parseCaptureGroup()
    }
    if (str[i] == '\\') {
      return parseEscape()
    }
    if (str[i] == '?' || str[i] == '+' || str[i] == '*' || str[i] == '{') {
      return parseQuantifier()
    }
    return parseCharacter()
  }

  function parseCharacter() {

    if (str[i] == '\\') {
      return parseEscape()
    }
    var node = {
      type: 'Character',
      start: i,
      end: i + 1,
      raw: str.slice(i, i + 1),
      value: str[i],
    }
    i++
    return node
  }

  function parseCharacterClass() {
    var node = {
      type: 'CharacterClass',
      start: i,
      end: 0,
      raw: '',
      revert: false,
      elements: [],
    }
    i++ // skip [
    if (str[i] == '^') {
      node.revert = true
      i++ // skip ^
    }
    while (str[i] !== ']') {
      var character = parseCharacter()
      if (str[i] == '-') {
        i++ // skip -
        if (str[i] == ']') {
          node.elements.push(character)
          i--
          var character = parseCharacter()
          node.elements.push(character)
        } else {
          var character2 = parseCharacter()
          var rangeNode = {
            type: 'CharacterRange',
            start: character.start,
            end: character2.end,
            raw: str.slice(character.start, character2.end),
            startCharacter: character,
            endCharacter: character2,
          }
          node.elements.push(rangeNode)
        }
      } else {
        node.elements.push(character)
      }
    }
    i++ // skip ]
    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function parseQuantifier() {
    var node = {
      type: 'Quantifier',
      start: i,
      end: 0,
      raw: '',
      element: null,
      min: 0,
      max: Infinity,
      greedy: true,
    }
    if (str[i] == '?') {
      node.max = 1
      i++
    } else if (str[i] == '+') {
      node.min = 1
      i++
    } else if (str[i] == '*') {
      i++
    } else { // str[i] is {
      i++ // skip {
      skipSpace()
      node.min = parseInteger()
      skipSpace()

      if (str[i] == '}') {
        node.max = node.min
        i++ // skip }
      } else if (str[i] == ',') {
        i++ // skip ,
        skipSpace()
        if (str[i] == '}') {
          i++ // skip }
        } else {
          node.max = parseInteger()
          skipSpace()
          i++ // skip }
        }
      }


    }
    if (str[i] == '?') {
      node.greedy = false
      i++ // skip ?
    }

    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function skipSpace() {
    while (str[i] == ' ') {
      i++
    }
  }

  function parseInteger() {
    var numStr = ''
    while (str[i] >= '0' && str[i] <= '9') {
      numStr += str[i]
      i++
    }
    return parseInt(numStr)
  }

  function parseBranch() {
    var node = {
      type: 'Branch',
      start: i,
      end: 0,
      raw: '',
      elements: [],
    }

    while (str[i] !== '|' && str[i] !== ')' && i < str.length) {
      var part = parseOnePart()
      if (part.type == 'Quantifier') {
        part.element = node.elements.pop()
        part.start = part.element.start
        part.raw = str.slice(part.start, part.end)
      }
      node.elements.push(part)
    }

    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function parseBranches() {
    var nodes = []

    while (true) {
      var branch = parseBranch()
      nodes.push(branch)
      if (str[i] == '|') {
        i++ // skip |
        continue
      }
      if (str[i] == ')' | i >= str.length) {
        break
      }
    }

    return nodes
  }


  // (foo|bar)
  // (?:foo)
  // (?=foo) 正预测
  // (?!foo) 负预测
  // (?<=foo) 正回顾
  // (?<!foo) 负回顾
  // (?<name>foo) 具名分组
  var groupIndex = 1
  function parseCaptureGroup() {
    var node = {
      type: 'CaptureGroup',
      start: i,
      end: 0,
      raw: '',
      branches: null,
      index: 0, // 分组的编号
      name: '', // 分组的名称
      assertion: false, // 是否是零宽断言
      lookahead: true, // 预测断言，反之则是回顾断言
      positive: true, //  断言类型，正断言还是反断言
    }
    i++ // skip "("

    if (str[i] == '?') {
      i++ // skip "?"
      if (str[i] == ':') { // 非捕获分组，不计数
        i++ // skip ":"
      } else if (str[i] == '=') { // 正预测断言
        node.assertion = true
        node.lookahead = true
        node.positive = true
        i++ // skip "="
      } else if (str[i] == '!') { // 负预测断言
        node.assertion = true
        node.lookahead = true
        node.positive = false
        i++ // skip "!"
      } else if (str[i] == '<') { // 回顾断言或者是具名分组
        i++ // skip "<"
        if (str[i] == '=') { // 正回顾断言
          node.assertion = true
          node.lookahead = false
          node.positive = true
          i++ // skip "="
        } else if (str[i] == '!') { // 负回顾断言
          node.assertion = true
          node.lookahead = false
          node.positive = false
          i++ // skip "!"
        } else { // 具名分组
          node.name = parseGroupName()
          node.index = groupIndex++ // 记录分组编号
          i++ // skip '>'
        }
      }
    } else {
      node.index = groupIndex++ // 记录分组编号
    }

    node.branches = parseBranches()
    i++ // skip ")"
    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }




  function parseGroupName() {
    var name = ''
    while (str[i] !== '>') {
      name += str[i]
      i++
    }
    return name
  }

  function parseEscape() {
    var node = {
      type: 'Escape',
      start: i,
      end: 0,
      raw: '',
      value: ''
    }
    i++ // skip "\"
    node.value = str[i]
    i++ // skip value

    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function parsePattern() {
    var node = {
      type: 'RegularExpression',
      branches: parseBranches()
    }
    return node
  }

  function parseRegularExpression(input) {
    str = input
    i = 0
    groupIndex = 1
    return parsePattern()
  }


  // 为正则语法树结点创建图形
  function createGraph(node) {
    if (node.type == 'Character') {
      return createCharacterGraph(node)
    }
    if (node.type == 'CharacterClass') {
      return createCharacterClassGraph(node)
    }
    if (node.type == 'Branch') {
      return createBranchGraph(node)
    }
    if (node.type == 'Branches') {
      return createBranchesGraph(node)
    }
    if (node.type == 'CaptureGroup') {
      return createCaptureGroupGraph(node)
    }
    if (node.type == 'Quantifier') {
      return createQuantifierGraph(node)
    }
    if (node.type == 'Escape') {
      return createEscapeGraph(node)
    }
  }




  var svg = document.querySelector('svg')
  var gp = 10

  function elt(tagName, attrs = {}, ...children) {
    var el = document.createElementNS("http://www.w3.org/2000/svg", tagName)

    for (var key in attrs) {
      var val = attrs[key]
      el.setAttribute(key, val)
    }

    for (var child of children) {
      if (typeof child == 'string') {
        child = document.createTextNode(child)
      }
      el.appendChild(child)
    }

    svg.appendChild(el)
    return el
  }

  function createCharacterGraph(node) {
    var text = elt('text', {
      'dominant-baseline': 'text-before-edge',
      x: gp / 2,
      y: gp / 2,
    }, node.value)

    var textBox = text.getBBox()

    var rect = elt('rect', {
      fill: '#dae9e5',
      width: textBox.width + gp,
      height: textBox.height + gp,
      rx: '3',
    })

    var g = elt('g', {}, rect, text)

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height,
    }
  }

  function add(a, b) {
    return a + b
  }
  function max(a, b) {
    return Math.max(a, b)
  }

  function createCharacterClassGraph(node) {
    var graphs = node.elements.map(createGraph)

    var height = graphs.map(it => it.height).reduce(add) + (graphs.length + 1) * gp
    var width = graphs.map(it => it.width).reduce(max) + 2 * gp

    var fill = elt('rect', {
      width: width,
      height: height,
      fill: '#cbcbba',
      rx: '3'
    })

    var g = elt('g')

    g.appendChild(fill)

    var y = gp
    for (var graph of graphs) {
      graph.g.setAttribute('transform', `translate(${(width - graph.width) / 2}, ${y})`)
      y += graph.height + gp
      g.appendChild(graph.g)
    }

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height,
    }
  }

  function createBranchGraph(node) {
    var graphs = node.elements.map(createGraph)

    var height = graphs.map(it => it.height).reduce(max) + 2 * gp
    var width = graphs.map(it => it.width).reduce(add) + (graphs.length + 1) * gp

    var fill = elt('rect', {
      width: width,
      height: height,
      fill: 'none',
      rx: '3'
    })

    var g = elt('g')

    g.appendChild(fill)

    var x = gp
    for (var graph of graphs) {
      var line = elt('line', {
        x1: x,
        y1: height / 2,
        x2: x - gp,
        y2: height / 2,
        'stroke-width': 2,
        stroke: 'black',
      })
      graph.g.setAttribute('transform', `translate(${x}, ${(height - graph.height) / 2})`)
      x += graph.width + gp
      g.appendChild(graph.g)
      g.appendChild(line)
    }

    var line = elt('line', {
      x1: x,
      y1: height / 2,
      x2: x - gp,
      y2: height / 2,
      'stroke-width': 2,
      stroke: 'black',
    })

    g.appendChild(line)

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height,
    }
  }

  function createBranchesGraph(branches) {
    var graphs = branches.map(createGraph)

    var height = graphs.map(it => it.height).reduce(add) + (graphs.length + 1) * gp
    var width = graphs.map(it => it.width).reduce(max) + 4 * gp

    var fill = elt('rect', {
      width: width,
      height: height,
      fill: 'none',
      rx: '3'
    })

    var g = elt('g')
    g.appendChild(fill)

    var y = gp
    for (var graph of graphs) {
      var x = (width - graph.width) / 2
      graph.g.setAttribute('transform', `translate(${x}, ${y})`)

      var railway = elt('path', {
        d: `
          M ${x} ${y + graph.height / 2}
          H ${gp * 2}
          C ${gp} ${y + graph.height / 2} ${gp} ${height / 2} 0 ${height / 2}

          M ${width - x} ${y + graph.height / 2}
          H ${width - gp * 2}
          C ${width - gp} ${y + graph.height / 2} ${width - gp} ${height / 2} ${width} ${height / 2}
        `,
        fill: 'none',
        stroke: 'black',
        'stroke-width': 2,
      })

      g.appendChild(railway)

      y += graph.height + gp
      g.appendChild(graph.g)
    }

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height,
    }
  }

  function createCaptureGroupGraph(node) {
    var branchesGraph = createBranchesGraph(node.branches)

    var fill = elt('rect', {
      width: branchesGraph.width,
      height: branchesGraph.height + 4 * gp,
      fill: 'none',
      'stroke-width': 2,
      rx: 3,
    })

    var dottedBorder = elt('rect', {
      x: 0,
      y: 2 * gp,
      width: branchesGraph.width,
      height: branchesGraph.height,
      'stroke-dasharray': '7 7 ',
      fill: 'none',
      stroke: 'grey',
      'stroke-width': 2,
      rx: 3,
    })
    var g = elt('g')

    g.appendChild(fill)
    branchesGraph.g.setAttribute('transform', `translate(0, ${gp * 2})`)
    g.appendChild(branchesGraph.g)
    g.appendChild(dottedBorder)

    var groupDescText = 'Group '
    if (node.name) {
      groupDescText += '#' + node.name
    }
    if (node.index) {
      groupDescText += '#' + node.index
    }
    // 分组的描述文字
    var desc = elt('text', {
      'dominant-baseline': 'text-before-edge',
      'font-size': '12px',
    }, groupDescText)

    g.appendChild(desc)

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height
    }
  }

  function createQuantifierGraph(node) {
    var elementGraph = createGraph(node.element)

    var width = elementGraph.width + 4 * gp
    var height = elementGraph.height + 4 * gp

    var fill = elt('rect', {
      width: width,
      height: height,
      fill: 'none',
      rx: 3,
    })

    var g = elt('g')
    g.appendChild(fill)

    var line = elt('path', {
      d: `
        M 0 ${height / 2}
        L ${gp * 2} ${height / 2}

        M ${width} ${height / 2}
        L ${width - gp * 2} ${height / 2}
      `,
      fill: 'none',
      stroke: 'black',
      'stroke-width': 2,
    })
    elementGraph.g.setAttribute('transform', `translate(${(width - elementGraph.width) / 2},${(height - elementGraph.height) / 2})`)
    g.appendChild(elementGraph.g)
    g.appendChild(line)

    if (node.min == 0) {
      var skipLine = elt('path', {
        d: `
          M 0 ${height / 2}
          a ${gp} ${gp} 0 0 0 ${gp} ${-gp}
          V ${gp * 2}
          a ${gp} ${gp} 0 0 1 ${gp} ${-gp}
          H ${width - gp * 2}
          a ${gp} ${gp} 0 0 1 ${gp} ${gp}
          V ${height / 2 - gp}
          a ${gp} ${gp} 0 0 0 ${gp} ${gp}
        `,
        fill: 'none',
        stroke: 'black',
        'stroke-width': 2,
      })

      g.appendChild(skipLine)
    }

    if (node.max > 1) {
      var repeatLine = elt('path', {
        d: `
          M ${gp * 2} ${height / 2}
          a ${gp} ${gp} 0 0 0 ${-gp} ${gp}
          V ${height - gp * 2}
          a ${gp} ${gp} 0 0 0 ${gp} ${gp}
          H ${width - gp * 2}
          a ${gp} ${gp} 0 0 0 ${gp} ${-gp}
          V ${height / 2 + gp}
          a ${gp} ${gp} 0 0 0 ${-gp} ${-gp}
        `,
        fill: 'none',
        stroke: 'black',
        'stroke-width': 2,
      })

      g.appendChild(repeatLine)
    }

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height
    }
  }

  function createRegularExpressionGraph(node) {
    var branchesGraph = createBranchesGraph(node.branches)

    var width = branchesGraph.width + 2 * gp
    var height = branchesGraph.height

    var fill = elt('rect', {
      width: width,
      height: height,
      fill: 'none',
    })

    var g = elt('g')

    g.appendChild(fill)

    branchesGraph.g.setAttribute('transform', `translate(${gp}, 0)`)

    var leftCircle = elt('circle', {
      cx: gp / 2,
      cy: height / 2,
      r: gp / 2,
      fill: '#6b6659',
      stroke: 'black',
      'stroke-width': 2,
    })
    g.appendChild(leftCircle)

    var rightCircle = elt('circle', {
      cx: width - gp / 2,
      cy: height / 2,
      r: gp / 2,
      fill: '#6b6659',
      stroke: 'black',
      'stroke-width': 2,
    })
    g.appendChild(leftCircle)

    var box = g.getBBox()

    return {
      g: g,
      width: box.width,
      height: box.height,
    }
  }
